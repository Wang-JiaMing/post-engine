server.port=8080

spring.thymeleaf.cache=false

spring.datasource.druid.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.druid.url=

spring.datasource.druid.username=
spring.datasource.druid.password=
# 连接池配置
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.validation-query=select 1 from dual
spring.datasource.druid.validation-query-timeout=10000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
## 监控配置
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin1

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=null


#-----------------------------------------------#
###################接口引擎配置####################
#-----------------------------------------------#
#设置引擎队列数
flow.post.queue=1

#设置定时任务实际
flow.port.jsontime=30 30 20 * * ?

#constant和sql结果二选一传送到url接口中，默认优先使用constant
flow.post.sql.1=select 'yxadmin' as loginName,'YX-HEALTHCARE' as menuCode from dual
#flow.post.constant.1=666
#flow.post.url.1=http://localhost:9110/menus/queryAllLoginMenuByLoginName
flow.post.replace.1=LOGINNAME-loginName;MENUCODE-menuCode